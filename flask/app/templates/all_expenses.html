<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>All Expenses</title>
    <!-- Bootstrap CSS (optional) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all_expense.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

</head>

<body>
    
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="{{ url_for('users_profile') }}" title="Profile">&#128100;</a>
        <a href="#" title="Home"><i class="bi bi-house-fill"></i></a>
        <a href="{{ url_for('categories') }}" title="Categories">&#128196;</a>
        <a href="{{ url_for('create_expenses') }}" title="Create_expense"><i class="bi bi-pencil-square"></i></a>
        <a href="{{ url_for('all_expenses') }}" title="All_expense"><i class="bi bi-clipboard2-fill"></i></a>
        <a href="{{ url_for('users_logout') }}" title="Logout" style="justify-content: space-between; margin-top: auto;"><i class="bi bi-box-arrow-left"></i></a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Expense</h2>
        <a href="{{ url_for('create_expenses') }}" class="btn btn-primary new-expense-btn">+ New Expense</a>

        <!-- Example Expense Table -->
        <table class="expense-table">
            <thead>
                <tr>
                    <th>Food</th>
                    <th>Amount</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for expense, category in expense_categories %}
                <tr>
                    <td>{{ expense.amount }}</td>
                    <td>
                        <div class="category-cell">
                            <img src="{{ category.icon_url }}" alt="{{ category.name }} Icon">
                            <div>
                                <strong>{{ category.name }}</strong>
                                <div class="date-text">{{ expense.expense_date.strftime('%m/%d/%Y') }}</div>
                            </div>
                        </div>
                    </td>
                    <td>{{ expense.amount }}</td>
                    <td>{{ expense.description }}</td>
                    <!-- other expense columns -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Optional Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
