<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>All Expenses</title>
    <!-- Bootstrap CSS (optional) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all_expense.css') }}">
</head>

<body>
    
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" title="Profile">&#128100;</a>
        <a href="#" title="Home">&#8962;</a>
        <a href="#" title="Categories">&#128196;</a>
        <a href="{{ url_for('create_expenses') }}" title="Create_expense">‚úèÔ∏è</a>
        <a href="{{ url_for('all_expenses') }}" title="All_expense">üìã</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Expense</h2>
        <a href="{{ url_for('create_expenses') }}" class="btn btn-primary new-expense-btn">+ New Expense</a>

        <!-- Example Expense Table -->
        <table class="expense-table">
            <thead>
                <tr>
                    <th>Food</th>
                    <th>Amount</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                <tr>
                    <td>
                        <div class="category-cell">
                            <img src="https://cdn-icons-png.flaticon.com/512/1046/1046857.png" alt="Icon">
                            <div>
                                <strong>{{ category.name }}</strong>
                                <div class="date-text">{{ expense.expense_date.strftime('%m/%d/%Y') }}</div>
                            </div>
                        </div>
                    </td>
                    <td>{{ expense.amount }}</td>
                    <td>{{ expense.description }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Optional Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
