<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS and additional CSS files -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
  rel="stylesheet">
  <style>
    /* Additional overrides so that the main content fits the viewport */

      min-height: 100vh;
    }
    /* Adjust this value as needed based on your top cards height and padding */
    .chart-calendar-row {
      height: calc(100vh - 200px);
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <ul>
      <li>
        <a href="{{ url_for('users_profile') }}" title="Profile">
          <span class="icon" id="sidebarProfileIcon">
            <img src="{{ current_user.avatar_url}}" alt="Profile" style="width:40px; height:40px; border-radius:50%;">
          </span>
          <span class="text">Profile</span>
        </a>
      </li>
      <li>
        <a href="{{ url_for('homepage') }}" title="Home">
          <span class="icon"><i class="bi bi-house-fill"></i></span>
          <span class="text">Home</span>
        </a>
      </li>
      <li>
        <a href="{{ url_for('all_transactions') }}" title="All_transaction">
          <span class="icon"><i class="bi bi-clipboard2-fill"></i></span>
          <span class="text">Transaction</span>
        </a>
      </li>
      <li>
        <a href="{{ url_for('budgets') }}" title="Budgets">
          <span class="icon"><i class="bi bi-credit-card-fill"></i></span>
          <span class="text">Budgets</span>
        </a>
      </li>
      <li>
        <a href="{{ url_for('report') }}" title="Charts">
          <span class="icon"><i class="bi bi-bar-chart-line-fill"></i></span>
          <span class="text">Charts</span>
        </a>
      </li>
      <li>
        <a href="{{ url_for('Calendar') }}" title="Calendar">
          <span class="icon"><i class="bi bi-calendar-event-fill"></i></span>
          <span class="text">Calendar</span>
        </a>
      </li>
      <div class="bottom">
        <li>
          <a href="{{ url_for('categories_management') }}" title="Categories Management">
            <span class="icon"><i class="bi bi-sliders"></i></span>
            <span class="text">Categories<br>Management</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('users_logout') }}" title="Logout">
            <span class="icon"><i class="bi bi-box-arrow-left"></i></span>
            <span class="text">Logout</span>
          </a>
        </li>
      </div>
    </ul>
  </div>
  
  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Cards -->
<div class="row mb-4">
  <!-- Income Card -->
  <div class="col-md-4">
    <a href="{{ url_for('all_transactions', transaction_type='income') }}" class="text-decoration-none">
      <div class="card card-custom text-center">
        <i class="bi bi-wallet2 fs-1" style="color:#555454;"></i>
        <h5>Income</h5>
        <h3>{{ income_sum }}</h3>
      </div>
    </a>
  </div>
  <!-- Expense Card -->
  <div class="col-md-4">
    <a href="{{ url_for('all_transactions', transaction_type='expense') }}" class="text-decoration-none">
      <div class="card card-custom text-center">
        <i class="bi bi-cash-stack fs-1" style="color:#555454;"></i>
        <h5>Expense</h5>
        <h3>{{ expense_sum }}</h3>
      </div>
    </a>
  </div>
  <!-- Total Card -->
  <div class="col-md-4">
    <a href="{{ url_for('all_transactions') }}" class="text-decoration-none">
      <div class="card card-custom text-center">
        <i class="bi bi-clipboard-check fs-1" style="color:#555454;"></i>
        <h5>Total</h5>
        <h3>{{ total_sum }}</h3>
      </div>

  </div>
</div>

    
    <!-- Chart and Calendar Row (equal width & height) -->
    <div class="row align-items-stretch chart-calendar-row" style="height: 680px;">
      <!-- Chart Column -->
      <div class="col-md-6">
        <div class="card p-3 equal-dimensions custom-card" style="border-radius: 10px; height: 680px;">
          <h5>Last 7 days' expenses</h5>
          <canvas id="myChart" style="height: 100%; cursor: pointer;"></canvas>
        </div>
      </div>
      <!-- Calendar Column -->
      <div class="col-md-6">
        <div class="card p-3 equal-dimensions custom-card" style="border-radius: 10px; height: 680px;">
          <!-- Calendar Header -->
          <div class="d-flex align-items-center justify-content-between custom-calendar" style="padding-top: 10px;">
            <button class="btn custom-btn" id="prevMonth">
              <i class="bi bi-chevron-left"></i>
            </button>
            <h4 id="monthYear" class="mb-0"></h4>
            <button class="btn custom-btn" id="nextMonth">
              <i class="bi bi-chevron-right"></i>
            </button>
          </div>
          <!-- Calendar Table -->
          <table class="calendar">
            <thead>
              <!-- Optional header rows -->
            </thead>
            <tbody id="calendarBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

      <!-- Floating Action Buttons -->
  <div class="floating-buttons">
    <a href="{{ url_for('create_transactions', transaction_type='income') }}" class="btn btn-success floating-btn">
      <i class="bi bi-plus-circle"></i>
    </a>
    <a href="{{ url_for('create_transactions', transaction_type='expense') }}" class="btn btn-danger floating-btn">
      <i class="bi bi-dash-circle"></i>
    </a>
  </div>
  
  <!-- Scripts: jQuery, Bootstrap, Chart.js, and Calendar JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>
  <script>
    // Chart setup
    document.addEventListener('DOMContentLoaded', () => {
      const labels = {{ labels|tojson }};
      const dataValues = {{ data_values|tojson }};
      const data = {
        labels: labels,
        datasets: [{
          label: 'Expense',
          data: dataValues,
          backgroundColor: '#badeff'
        }]
      };
      const config = {
        type: 'bar',
        data: data,
        options: {
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: function(value) {
                  return '฿ ' + value;
                }
              },
              grid: {
                borderDash: [5, 5],
                borderDashOffset: 2,
                color: 'gray'
              }
            },
            x: {
              grid: {
                display: false
              }
            }
          },
          plugins: {
            legend: { display: true },
            tooltip: {
              callbacks: {
                label: function(context) {
                  const val = context.parsed.y;
                  return val === 0 ? 'No data' : `฿${val} ${context.dataset.label}`;
                }
              }
            }
          }
        }
      };
      const ctx = document.getElementById('myChart').getContext('2d');
      new Chart(ctx, config);

      document.getElementById('myChart').addEventListener('click', function() {
        window.location.href = 'report';
      });
    });
  </script>
  
  <script>
    // Calendar JS (modified to simply navigate to the calendar page when clicking a cell)
    let currentYear, currentMonth;
    async function fetchTransactions(year, month, day = null) {
      const params = new URLSearchParams({
        type: 'transactions',
        year: year,
        month: month + 1
      });
      if (day) params.append('day', day);
      try {
        const url = `/Calendar?${params.toString()}`;
        const response = await fetch(url);
        if (!response.ok) throw new Error('Network error');
        return await response.json();
      } catch (error) {
        console.error('Error:', error);
        return [];
      }
    }
    async function renderCalendar() {
      const transactions = await fetchTransactions(currentYear, currentMonth);
      if (!transactions) return console.error("No transactions data available.");
      const dailyTotals = transactions.reduce((acc, t) => {
        const dateStr = new Date(t.transaction_date).toISOString().split('T')[0];
        if (!acc[dateStr]) acc[dateStr] = { income: 0, expense: 0, transactions: [] };
        if (t.transaction_type === 'income') {
          acc[dateStr].income += parseFloat(t.amount);
        } else {
          acc[dateStr].expense += parseFloat(t.amount);
        }
        acc[dateStr].transactions.push(t);
        return acc;
      }, {});
      const calendarBody = document.getElementById('calendarBody');
      calendarBody.innerHTML = '';
      const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'];
      document.getElementById('monthYear').textContent = `${monthNames[currentMonth]} ${currentYear}`;
      const firstDay = new Date(currentYear, currentMonth, 1).getDay();
      const lastDate = new Date(currentYear, currentMonth + 1, 0).getDate();
      let row = document.createElement('tr');
      for (let i = 0; i < firstDay; i++) {
        row.appendChild(document.createElement('td'));
      }
      for (let day = 1; day <= lastDate; day++) {
        const dateStr = `${currentYear}-${String(currentMonth+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
        const cell = document.createElement('td');
        cell.className = 'calendar-day';
        cell.innerHTML = `
          <div class="d-flex flex-column h-100">
            <div class="d-flex justify-content-between">
              <span>${day}</span>
            </div>
            ${dailyTotals[dateStr] ? `
              <div style="margin-top: auto;">
                ${dailyTotals[dateStr].income > 0 ? `<span class="income-badge">+${dailyTotals[dateStr].income.toFixed(2)}</span>` : ''}
                ${dailyTotals[dateStr].expense > 0 ? `<span class="expense-badge">-${dailyTotals[dateStr].expense.toFixed(2)}</span>` : ''}
              </div>
            ` : ''}
          </div>
        `;
        // Instead of opening a modal, clicking on a cell now navigates to the calendar page.
        cell.addEventListener('click', () => {
          window.location.href = '/Calendar';
        });
        row.appendChild(cell);
        if ((day + firstDay) % 7 === 0) {
          calendarBody.appendChild(row);
          row = document.createElement('tr');
        }
      }
      if (row.children.length > 0) calendarBody.appendChild(row);
    }
    document.addEventListener('DOMContentLoaded', () => {
      const today = new Date();
      currentYear = today.getFullYear();
      currentMonth = today.getMonth();
      renderCalendar();
      document.getElementById('prevMonth').addEventListener('click', () => {
        currentMonth--;
        if (currentMonth < 0) { currentMonth = 11; currentYear--; }
        renderCalendar();
      });
      document.getElementById('nextMonth').addEventListener('click', () => {
        currentMonth++;
        if (currentMonth > 11) { currentMonth = 0; currentYear++; }
        renderCalendar();
      });
    });
  </script>
</body>
</html>
