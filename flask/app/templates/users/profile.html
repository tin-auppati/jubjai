<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
  <!-- Google font-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
          <li>
            <a href="{{ url_for('users_profile') }}" title="Profile">
              <span class="icon" id="sidebarProfileIcon">
                <img src="{{ current_user.avatar_url}}"
                     alt="Profile" style="width:40px; height:40px; border-radius:50%;">
              </span>
              <span class="text">Profile</span>
            </a>
          </li>
          <li>
            <a href="{{ url_for('homepage') }}" title="Home">
              <span class="icon"><i class="bi bi-house-fill"></i></span>
              <span class="text">Home</span>
            </a>
          </li>
          <li>
            <a href="{{ url_for('all_transactions') }}" title="All_transaction">
              <span class="icon"><i class="bi bi-clipboard2-fill"></i></span>
              <span class="text">Transaction</span>
            </a>
          </li>
          <li>
            <a href="{{ url_for('create_transactions', transaction_type='income') }}" title="Income">
              <span class="icon"><i class="bi bi-graph-up"></i></span>
              <span class="text">Income</span>
            </a>
          </li>
          <li>
            <a href="{{ url_for('create_transactions', transaction_type='expense') }}" title="Expense">
              <span class="icon"><i class="bi bi-graph-down"></i></span>
              <span class="text">Expense</span>
            </a>
          </li>
          <li>
            <a href="{{ url_for('budgets') }}" title="Budgets">
              <span class="icon"><i class="bi bi-bar-chart-fill"></i></span>
              <span class="text">Budgets</span>
            </a>
          </li>
          <li>
            <a href="{{ url_for('report') }}" title="Charts">
              <span class="icon"><i class="bi bi-bar-chart-fill"></i></span>
              <span class="text">Charts</span>
            </a>
          </li>
          <li>
            <a href="{{ url_for('Calendar') }}" title="Calendar">
              <span class="icon"><i class="bi bi-bar-chart-fill"></i></span>
              <span class="text">Calendar</span>
            </a>
          </li>
          
          <div class="bottom">
            <li>
              <a href="{{ url_for('categories_management') }}" title="Categories Management">
                <span class="icon"><i class="bi bi-card-list"></i></span>
                <span class="text">Categories<br>Management</span>
              </a>
            </li>
            <li>
              <a href="{{ url_for('users_logout') }}" title="Logout">
                <span class="icon"><i class="bi bi-box-arrow-left"></i></span>
                <span class="text">Logout</span>
              </a>
            </li>
          </div>
        </ul>
      </div>

    <!-- Profile Container -->
    <div class="profile-container">
        <form action="{{ url_for('upload_profile') }}" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <div class="profile-image" id="profileImage" 
                 style="background-image: url('{{ current_user.avatar_url if current_user.avatar_url else profile_image }}');">
                <span class="plus-icon" id="plusSign">+</span>
                <input type="file" name="file" id="upload" accept="image/*">
            </div>
        </form>
        
        <h1 id="welcome">Welcome {{ current_user.name }}</h1>
        <p id="email">Email: {{ current_user.email }}</p>
    </div>

  <script>
    // add image profile and side bar profile
    document.addEventListener("DOMContentLoaded", function () {
    const uploadInput = document.getElementById("upload");
    const profileImage = document.getElementById("profileImage");
    const sidebarProfileIcon = document.getElementById("sidebarProfileIcon");
    const plusSign = document.getElementById("plusSign");

    // ซ่อน "+" ถ้ามีรูปอยู่แล้ว
    if (profileImage.style.backgroundImage !== 'none') {
        plusSign.style.display = "none";
    }

    uploadInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (event) {
                const imageUrl = event.target.result;
                
                // อัปเดตรูปโปรไฟล์
                profileImage.style.backgroundImage = `url(${imageUrl})`;
                plusSign.style.display = "none";

                // อัปเดตรูปที่ Sidebar
                sidebarProfileIcon.innerHTML = `<img src="${imageUrl}" 
                                                alt="Profile" style="width:40px; height:40px; border-radius:50%;">`;

                // บันทึกลง localStorage
                localStorage.setItem("profileImage", imageUrl);
            };
            reader.readAsDataURL(file);
        }
    });

    // โหลดค่าจาก localStorage (กันรูปหายหลังรีโหลด)
    const storedImage = localStorage.getItem("profileImage");
    if (storedImage) {
        profileImage.style.backgroundImage = `url(${storedImage})`;
        plusSign.style.display = "none";
        sidebarProfileIcon.innerHTML = `<img src="${storedImage}" 
                                        alt="Profile" style="width:40px; height:40px; border-radius:50%;">`;
    }
});
  </script>

  <!-- Optional Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
