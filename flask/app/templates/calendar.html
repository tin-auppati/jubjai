<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/report.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/new_expense.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/calendar.css') }}">
  <!-- Google font-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
      <ul>
        <li>
          <a href="{{ url_for('users_profile') }}" title="Profile">
            <span class="icon" id="sidebarProfileIcon">
              <img src="{{ current_user.avatar_url}}"
                   alt="Profile" style="width:40px; height:40px; border-radius:50%;">
            </span>
            <span class="text">Profile</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('homepage') }}" title="Home">
            <span class="icon"><i class="bi bi-house-fill"></i></span>
            <span class="text">Home</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('all_transactions') }}" title="All_transaction">
            <span class="icon"><i class="bi bi-clipboard2-fill"></i></span>
            <span class="text">Transaction</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('budgets') }}" title="Budgets">
            <span class="icon"><i class="bi bi-currency-dollar"></i></span>
            <span class="text">Budgets</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('report') }}" title="Charts">
            <span class="icon"><i class="bi bi-bar-chart-fill"></i></span>
            <span class="text">Charts</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('Calendar') }}" title="Calendar">
            <span class="icon"><i class="bi bi-calendar"></i></span>
            <span class="text">Calendar</span>
          </a>
        </li>
        
        <div class="bottom">
          <li>
            <a href="{{ url_for('categories_management') }}" title="Categories Management">
              <span class="icon"><i class="bi bi-card-list"></i></span>
              <span class="text">Categories<br>Management</span>
            </a>
          </li>
          <li>
            <a href="{{ url_for('users_logout') }}" title="Logout">
              <span class="icon"><i class="bi bi-box-arrow-left"></i></span>
              <span class="text">Logout</span>
            </a>
          </li>
        </div>
      </ul>
    </div>


  <!-- Main Content -->
  <div class="main-content">
    <!-- คอลัมน์ปฏิทิน -->
    <div class="col d-flex flex-column">
        <div class="card flex-grow-1">
          <!-- เนื้อหา Calendar -->
          <div class="d-flex align-items-center justify-content-between" style="padding-bottom: 10px; background-color: #fff0f8; ">
            <button class="btn custom-btn" id="prevMonth">
              <i class="bi bi-chevron-left"></i>
            </button>
            <h4 class="mb-0" id="monthYear"></h4>
            <button class="btn custom-btn" id="nextMonth">
              <i class="bi bi-chevron-right"></i>
            </button>
          </div>
          <table class="calendar">
            <thead>
              <!-- ... -->
            </thead>
            <tbody id="calendarBody"></tbody>
          </table>
        </div>
      </div>
  </div>  

  <!-- Transaction Modal -->
<div class="modal fade" id="transactionModal" tabindex="-1" aria-labelledby="transactionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- เพิ่ม element ที่มี id modalDate -->
          <h5 class="modal-title" id="modalDate">Transaction Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Income: <span id="modalIncome">0.00</span></p>
          <p>Expense: <span id="modalExpense">0.00</span></p>
          <p>Balance: <span id="modalBalance">0.00</span></p>
          <table class="table">
            <thead>
              <tr>
                <th>Description</th>
                <th>Amount</th>
                <th>Type</th>
              </tr>
            </thead>
            <tbody id="transactionDetails">
              <!-- รายการธุรกรรมจะแสดงที่นี่ -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap and Plugin JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>

  <script>
    let currentYear, currentMonth;

    // ฟังก์ชันดึงข้อมูลจาก API
    async function fetchTransactions(year, month, day = null) {
      const params = new URLSearchParams({
        type: 'transactions',
        year: year,
        month: month + 1
      });
      if(day) params.append('day', day);
      
    try {
        const url = `/Calendar?${params.toString()}`;
        const response = await fetch(url);
        if (!response.ok) throw new Error('Network error');
        return await response.json();
    } catch (error) {
        console.error('Error:', error);
        return [];
    }
    }

    // ฟังก์ชันสร้างปฏิทิน
    async function renderCalendar() {
  // ดึงข้อมูลธุรกรรมแล้วเก็บไว้ในตัวแปร transactions
  const transactions = await fetchTransactions(currentYear, currentMonth);
  
  // ตรวจสอบว่ามีข้อมูลหรือไม่ (optional)
  if (!transactions) {
    console.error("No transactions data available.");
    return;
  }

  // คำนวณยอดรวมรายวัน
  const dailyTotals = transactions.reduce((acc, t) => {
    const dateStr = new Date(t.transaction_date).toISOString().split('T')[0];
    if (!acc[dateStr]) acc[dateStr] = { income: 0, expense: 0, transactions: [] };
    if (t.transaction_type === 'income') {
      acc[dateStr].income += parseFloat(t.amount);
    } else {
      acc[dateStr].expense += parseFloat(t.amount);
    }
    acc[dateStr].transactions.push(t);
    return acc;
  }, {});

      // สร้างปฏิทิน
      const calendarBody = document.getElementById('calendarBody');
      calendarBody.innerHTML = '';
      
      // ตั้งค่าชื่อเดือนและปี
      const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'];
      document.getElementById('monthYear').textContent = 
        `${monthNames[currentMonth]} ${currentYear}`;

      // คำนวณวันเริ่มต้นและจำนวนวัน
      const firstDay = new Date(currentYear, currentMonth, 1).getDay();
      const lastDate = new Date(currentYear, currentMonth + 1, 0).getDate();

      let row = document.createElement('tr');
      
      // เติมช่องว่างก่อนวันแรก
      for(let i = 0; i < firstDay; i++) row.appendChild(document.createElement('td'));

      // สร้างแต่ละวัน
      for(let day = 1; day <= lastDate; day++) {
        const dateStr = `${currentYear}-${String(currentMonth+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
        const cell = document.createElement('td');
        cell.className = 'calendar-day';
        cell.innerHTML = `
          <div class="d-flex flex-column h-100 ">
            <div class="d-flex justify-content-between">
              <span>${day}</span>
            </div>
            ${dailyTotals[dateStr] ? `
                <div style="margin-top: auto;">
                  ${dailyTotals[dateStr].income > 0 ? `<span class="income-badge">+${dailyTotals[dateStr].income.toFixed(2)}</span>` : ''}
                  ${dailyTotals[dateStr].expense > 0 ? `<span class="expense-badge">-${dailyTotals[dateStr].expense.toFixed(2)}</span>` : ''}
                </div>
              ` : ''}
          </div>
        `;

        // จัดการการคลิก
        if(dailyTotals[dateStr]) {
          cell.addEventListener('click', async () => {
            const data = await fetchTransactions(currentYear, currentMonth, day);
            showTransactionDetails(dateStr, data);
          });
        }

        row.appendChild(cell);
        if((day + firstDay) % 7 === 0) {
          calendarBody.appendChild(row);
          row = document.createElement('tr');
        }
      }

      if(row.children.length > 0) calendarBody.appendChild(row);
    }

    // ฟังก์ชันแสดงรายละเอียดธุรกรรม
    function showTransactionDetails(dateString, data) {
  // ตรวจสอบว่าข้อมูลที่ได้รับมี key "transactions" หรือไม่
  const transactions = data.transactions || data;
  const income = transactions
    .filter(t => t.transaction_type === 'income')
    .reduce((sum, t) => sum + parseFloat(t.amount), 0);
  const expense = transactions
    .filter(t => t.transaction_type === 'expense')
    .reduce((sum, t) => sum + parseFloat(t.amount), 0);
  
  document.getElementById('modalDate').textContent = dateString;
  document.getElementById('modalIncome').textContent = income.toFixed(2);
  document.getElementById('modalExpense').textContent = expense.toFixed(2);
  document.getElementById('modalBalance').textContent = (income - expense).toFixed(2);

  const tbody = document.getElementById('transactionDetails');
  tbody.innerHTML = transactions.map(t => `
    <tr>
      <td>${t.description || '-'}</td>
      <td class="${t.transaction_type === 'income' ? 'text-success' : 'text-danger'}">
        ${t.transaction_type === 'income' ? '+' : '-'}${parseFloat(t.amount).toFixed(2)}
      </td>
      <td>${t.transaction_type.toUpperCase()}</td>
    </tr>
  `).join('');

  new bootstrap.Modal(document.getElementById('transactionModal')).show();
}

    // เริ่มต้นระบบ
    document.addEventListener('DOMContentLoaded', () => {
      // ตั้งค่าเดือนและปีปัจจุบัน
      const today = new Date();
      currentYear = today.getFullYear();
      currentMonth = today.getMonth();
      
      // เรนเดอร์ปฏิทินครั้งแรก
      renderCalendar();
      
      // ผูกปุ่มเปลี่ยนเดือน
      document.getElementById('prevMonth').addEventListener('click', () => {
        currentMonth--;
        if(currentMonth < 0) {
          currentMonth = 11;
          currentYear--;
        }
        renderCalendar();
      });
      
      document.getElementById('nextMonth').addEventListener('click', () => {
        currentMonth++;
        if(currentMonth > 11) {
          currentMonth = 0;
          currentYear++;
        }
        renderCalendar();
      });
    });
  </script>
</body>
</html>
